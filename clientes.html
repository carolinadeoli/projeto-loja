<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados dos Clientes</title>
    <link rel="stylesheet" href="clientes.css">
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
    
</head>
<body>
    <h1> Prezado Cliente, Seja Bem-Vindo!</h1>
    <h2> Preencha o Formulário Abaixo: </h2>
        <fieldset>
            <form action="#" method="get" class="dadospessoais">
            <legend> Dados Pessoais </legend>
            <table cellspacing="10" class="dados">
                <tr>
                    <td>
                        <label for="inome">Nome: </label>
                    </td>
                    <td>
                        <input type="text" name="nome">
                    </td>
                    <td>
                        <label for="isobrenome"> Sobrenome:</label>
                    </td>
                    <td>
                        <input type="text" name="sobrenome">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="inascimento">Nascimento:</label>
                    </td>
                    <td>
                        <input type="text" name="dia" size="2" maxlength="2" value="dd">
                        <input type="text" name="mes" size="2" maxlength="2" value="mm">
                        <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="irg">RG:</label>
                        <td>
                            <input type="text" name="irg" size="13" maxlength="13">
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="icpf">CPF:</label>
                    </td>
                    <td>
                        <input type="text" name="icpf" size="9" maxlength="9">
                        - <input type="text" name="icpf2" size="2" maxlength="2">
                    </td>
                </tr>
            </table>
        </form>
        </fieldset>
        <br>
        <fieldset>
            <form action="" method="get" class="endereco">
            <legend> Dados de Endereço</legend>
            <table cellspacing="10">
                <tr>
                    <td>
                        <label for="irua"> Rua: </label>
                    </td>
                    <td>
                        <input type="text" name="rua">
                    </td>
                    <td>
                        <label for="numero">Número:</label>
                    </td>
                    <td>
                        <input type="text" name="numero" size="4">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="bairro"> Bairro:</label>
                    </td>
                    <td>
                        <input type="text" name="bairro">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="estado">Estado</label>
                    </td>
                    <td>
                        <select name="estado" id="iestado">
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="am">Amazonas</option>
                        <option value="ap">Amapá</option>
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espírito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraíba</option>
                        <option value="pr">Paraná</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piauí</option>
                        <option value="rj"> Rio de Janeiro</option>
                        <option value="rn">Rio Grande do Norte</option>
                        <option value="ro">Rondônia</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="rr">Roraima</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="se">Sergipe</option>
                        <option value="sp">São Paulo</option>
                        <option value="to">Tocantins</option>
                    </select>                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cidade">Cidade:</label>
                    </td>
                    <td>
                        <input type="text" name="cidade">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cep">CEP: </label>
                    </td>
                    <td>
                        <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3">
                    </td>
                </tr>
            </table>
        </form>
        </fieldset>
        <br>
        <fieldset>
            <form action="#" method="get" class="login">
            <legend>Dados de Login</legend>
            <table>
                <tr>
                    <td>
                        <label for="email">E-mail:</label>
                    </td>
                    <td>
                        <input type="text" name="email" id="txtEmail">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="login">Login de usuário:</label>
                    </td>
                    <td>
                        <input type="text" name="login" id="txtUser">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Senha:</label>
                    </td>
                    <td>
                        <input type="password" name="pass" id="txtPass">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="passconfirm">Confirme a senha: </label>
                    </td>
                    <td>
                        <input type="password" name="passconfirm" id="txtPass">
                    </td>
                </tr>
            </table>
            </form>
        </fieldset>
        <br />
        <div class="botoes">
            <button type="submit" id="btn">Enviar</button>
            <button type="reset" >Limpar</button>
        </div>
    </form>
    <br>
    <br>
    <a href="index.html">Voltar à Página Principal</a>
    <script>
        (function(){
            'use strict';
            var $txtUser = document.getElementById('txtUser');
            var $txtPass = document.getElementById('txtPass');
            var $txtEmail = document.getElementById('txtEmail');
            var $btn = document.getElementById('btn');

            $btn.addEventListener('click', function(){
                // alert('Você enviou seu formulário!')
                if($txtUser.value ===""|| $txtPass.value==="" || $txtEmail.value===""){
                    alert('Preencha seu nome de Usuário, Senha e E-mail');
                } else{
                    alert('Formulário Enviado!')
                }
                
            })
        
        })()
    </script>
</body>
</html>

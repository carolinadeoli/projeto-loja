            <h1 class="text-center" id="title"> Prezado Cliente, Seja Bem-Vindo!</h1>
            <h2 id="subtitulo"> Preencha o Formulário Abaixo:</h2>
    <main>
    
       <div class="container">
        <div class="row">
            <form action="#">
            
                <legend id="legend"> Dados Pessoais </legend>
                <table>
                    <tr>
                        <td class="row">
                            <td class="col-2"><label for="name" class="form-label">Nome Completo:</label></td>
                            <td class="col-10"><input type="text" id="name" class=" mb-2 form-control" required></td>
                        </td>
                    </tr>
                    <tr>
                        <td class="row">
                            <td class="col-2"><label for="birthdate" class="form-label">Nascimento:</label></td>
                            <td class="col-10"><input type="date" id="birthdate" class="mb-2 form-control" placeholder="dd/mm/aaaa" required></td>
                        </td>
                    </tr>
                    <tr>
                        <td class="row">
                            <td class="col-2"><label for="name" class="form-label">RG:</label></td>
                            <td class="col-8"><input type="text" id="rg" maxlength="13" class=" mb-2 form-control" required></td>
                        </td>
                    </tr>
                    <tr>
                        <td class="row">
                            <td class="col-2"><label for="cpf" class="form-label">CPF:</label></td>
                            <td class="col-8"><input type="text" id="cpf" maxlength="13" class=" mb-2 form-control" required></td>
                        </td>
                        
                    </tr>
                </table>
                
            </form>
        </div>

       </div>
       <br>

       <div class="container">
        <div class="row">
            <form action="#">
                <legend id="legend"> Dados de Endereço</legend>
                <table>
                    <tr>
                        <td class="row">
                            <td class="col-2"><label for="rua" class="form-label">Rua:</label></td>
                            <td class="col-8"><input type="text" id="rua" class=" mb-2 form-control" required></td>
                        </td>
                    </tr>
                    <tr>
                        <td class="row">
                            <td class="col-2"><label for="bairro" class="form-label">Bairro:</label></td>
                            <td class="col-10"><input type="text" id="bairro" class=" mb-2 form-control" required></td>
                        </td>
                    </tr>
                    <tr>
                        <td class="row">
                            <td class="col-2"><label for="uf" class="form-label" >Estado:</label></td>
                            <td class="col-10">
                                <select name="estado" id="uf"class="mb-2 form-control" required>
                                    <option value="ac">Acre</option>
                                    <option value="al">Alagoas</option>
                                    <option value="am">Amazonas</option>
                                    <option value="ap">Amapá</option>
                                    <option value="ba">Bahia</option>
                                    <option value="ce">Ceará</option>
                                    <option value="df">Distrito Federal</option>
                                    <option value="es">Espírito Santo</option>
                                    <option value="go">Goiás</option>
                                    <option value="ma">Maranhão</option>
                                    <option value="mt">Mato Grosso</option>
                                    <option value="ms">Mato Grosso do Sul</option>
                                    <option value="mg">Minas Gerais</option>
                                    <option value="pa">Pará</option>
                                    <option value="pb">Paraíba</option>
                                    <option value="pr">Paraná</option>
                                    <option value="pe">Pernambuco</option>
                                    <option value="pi">Piauí</option>
                                    <option value="rj"> Rio de Janeiro</option>
                                    <option value="rn">Rio Grande do Norte</option>
                                    <option value="ro">Rondônia</option>
                                    <option value="rs">Rio Grande do Sul</option>
                                    <option value="rr">Roraima</option>
                                    <option value="sc">Santa Catarina</option>
                                    <option value="se">Sergipe</option>
                                    <option value="sp">São Paulo</option>
                                    <option value="to">Tocantins</option>
                                </select> 
                            </td>
                        </td>
                    </tr>
                    <tr>
                        <td class="row">
                            <td class="col-2"><label for="cidade" class="form-label">Cidade:</label></td>
                            <td class="col-10"><input type="text" id="cidade" maxlength="13" class=" mb-2 form-control" required></td>
                        </td>
                        
                    </tr>
                    <td class="row">
                        <td class="col-2"><label for="cpf" class="form-label">CEP:</label></td>
                        <td class="col-8"><input type="text" id="cep" maxlength="9" class=" mb-2 form-control" required></td>
                    </td>
                </table>
                
            </form>
        </div>
       </div>
       <br>

       <div class="container">
        <div class="row">
            <form action="#">
            
                <legend id="legend"> Dados de Login </legend>
                <table>
                    <tr>
                        <td class="row">
                            <td class="col-2"><label for="name" class="form-label" id="txtEmail">E-mail</label></td>
                            <td class="col-10"><input type="text" id="txtEmail" class=" mb-2 form-control" required></td>
                        </td>
                    </tr>
                    <tr>
                        <td class="row">
                            <td class="col-2"><label for="login" class="form-label" id="txtUser">Login de Usuário:</label></td>
                            <td class="col-10"><input type="text" id="txtUser" class="mb-2 form-control" required></td>
                        </td>
                    </tr>
                    <tr>
                        <td class="row">
                            <td class="col-2"><label for="senha" class="form-label">Senha:</label></td>
                            <td class="col-8"><input type="password" id="txtPass" class=" mb-2 form-control" required></td>
                        </td>
                    </tr>
                    <tr>
                        <td class="row">
                            <td class="col-2"><label for="confsenha" class="form-label">Confirme a Senha:</label></td>
                            <td class="col-8"><input type="password" id="txtPassConf" class=" mb-2 form-control" required></td>
                        </td>
                        
                    </tr>
                </table>
                
            </form>
        </div>

       </div>
       
       
        <div class="d-flex justify-content-center" id="btn">
        <button type="submit" class="btn btn-success"  >Enviar</button>
        <button type="reset" class ="btn btn-danger " >Limpar</button>
        </div>
            
                
    </main>

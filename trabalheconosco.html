<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco</title>
    <link rel="stylesheet" href="trabalheconosco.css">
</head>
<body>
    <header><h1>Trabalhe Conosco</h1></header>
    <main>
        <fieldset>
            <legend>Seus Dados</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" size="30">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" size="30">
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" size="40">
            <label for="exp">Experiência Profissional:</label>
            <textarea name="exp" id="iexp" cols="20" rows="8" placeholder="Digite sua mensagem aqui.."></textarea>
            <label for="cursos">Cursos Realizados:</label>
            <textarea name="cursos" id="icursos" cols="20" rows="8"></textarea>
            <label for="redes">Redes sociais:</label>
            <input type="text" name="redes" size="50">
            
        </fieldset>
        
        <div><input type="submit" class="botoes"></div>
        <div id="limpo"><input type="reset" value="Limpar"></div>

        <a href="index.html">Voltar à Página Principal</a>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="trabalheconosco.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
</head>
<body>
  <header class="shadow-sm" id="topo">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <img src="imagens/logo.png" alt="logo" id="logo">
            </div>
            <div class="col-8">
                <div class="pos-f-t">
                    <nav class="navbar navbar-light d-md-none justify-content-end">
                      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuMobile">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                    </nav>
                  </div>
                <div class="d-none d-md-block">
                <nav class="nav justify-content">
                    <a class="nav-link" id="item" href="index.html" target="_blank">Página Principal</a>
                    <a class="nav-link" id="item" href="lojaonline.html" target="_blank">Nossa Loja</a>
                    <a class="nav-link" id="item" href="clientes.html" target="_blank">Clientes</a>
                    <a class="nav-link" id="item" href="contato.html" target="_blank">Contato</a>
                    <a class="nav-link" id="item" href="sobre.html" target="_blank">Sobre a Dev</a>
                </nav>
                </div>

            </div>
            <div class="col-12">
                <div class="collapse" id="menuMobile">
                <nav class="nav flex-column">
                    <a class="nav-link" id="item" href="index.html" target="_blank">Página Principal</a>
                    <a class="nav-link" id="item" href="lojaonline.html" target="_blank">Nossa Loja</a>
                    <a class="nav-link" id="item" href="clientes.html" target="_blank">Clientes</a>
                    <a class="nav-link" id="item" href="contato.html" target="_blank">Contato</a>
                    <a class="nav-link" id="item" href="sobre.html" target="_blank">Sobre a Dev</a>
                </nav>
                </div>
            </div>
        </div>
    </div>
</header>
    
        <div class="container">
            <h1 class="text-center" id="title">Trabalhe Conosco</h1>
        </div>
    
    <main>       
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <fieldset class="col-12">
                        <form action="get">
                        <legend id="dados">Seus Dados</legend>
                        <div class="form-row">
                            <div class="col">
                            <label for="nome">Nome: </label>
                              <input type="text" class="form-control" placeholder="Nome" id="txtnome">
                            </div>
                            <div class="col">
                            <label for="nome">Sobrenome: </label>
                              <input type="text" class="form-control" placeholder="Sobrenome" id="txtsobrenome">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="exampleFormControlInput1">Endereço:</label>
                            <input type="email" class="form-control" id="txtend" placeholder="Seu Endereço">
                          </div>
                          <div class="form-group">
                            <label for="txtarea">Experiência Profissional:</label>
                            <textarea class="form-control" id="txtexp" rows="3"></textarea>
                          </div>
                          <div class="form-group">
                            <label for="txtarea">Cursos Realizados: </label>
                            <textarea class="form-control" id="txtcursos" rows="3"></textarea>
                          </div>
                          <div class="form-group">
                            <label for="txtarea">Redes Sociais:</label>
                            <textarea class="form-control" id="txtredes" rows="3"></textarea>
                          </div>
                        
                    </form>       
                    </fieldset>
                    <div class="d-flex justify-content-center" id="btn">
                        <button type="submit" class="btn btn-success"  >Enviar</button>
                        <button type="reset" class ="btn btn-danger " >Limpar</button>
                    </div>
                    
                </div>
    
            </div>
    
        </div>
        
        
        <div id="voltar">
            <a href="index.html" target="_blank">Voltar à Página Principal</a>
        </div>
        
    </main>
    <script src="codjs/trabalheconosco.js"></script>
</body>
</html>

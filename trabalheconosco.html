<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco</title>
    <link rel="stylesheet" href="trabalheconosco.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <h1 class="h1">Trabalhe Conosco</h1>
        <!-- <img src="imagens/logo.png" alt="logo"> -->
    </header>
    <main>
        <fieldset>
        <form action="get">
            <legend>Seus Dados</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" size="50">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" size="50">
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" size="50">
            <label for="exp">Experiência Profissional:</label>
            <textarea name="exp" id="iexp" cols="50" rows="8"></textarea>
            <label for="cursos">Cursos Realizados:</label>
            <textarea name="cursos" id="icursos" cols="50" rows="8"></textarea>
            <!-- <label for="redes">Redes sociais:</label>
            <input type="text" name="redes" size="50"> -->
            <label for="redes">Redes Sociais:</label>
            <textarea name="redes" id="iredes" cols="50" rows="7"></textarea>
        </form>
        
            
        </fieldset>
        
        <div class="botoes">
            <button type="submit" >Enviar</button>
            <button type="reset" >Limpar</button>
        </div>
        
        <a href="index.html">Voltar à Página Principal</a>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <h1>Contato</h1>
    <img src="imagens/ftlivro2.jpg" alt="foto de livraria">
    <fieldset id="infos">
        <legend>Informações de Contato</legend>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" size="30">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" size="30">
        <label for="text" name="email" >E-mail:</label>
        <input type="text" name="email" size="30">
        <label for="mensagem" class="texto">Mensagem:</label>
        <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite sua mensagem aqui.."></textarea>       
    </fieldset>
    
    <input type="submit" class="botoes">
    <input type="reset" value="Limpar" class="botoes">
    
    <a href="index.html">Voltar à Página Principal</a>
</body>
</html>

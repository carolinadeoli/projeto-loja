<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <h1>Contato</h1>
    <img src="imagens/ftlivro2.jpg" alt="foto de livraria">
    <fieldset>
        <legend>Informações de Contato</legend>
        <label for="nome">Nome: </label>
        <input type="text" name="nome">
        <label for="sobrenome" class="texto" >Sobrenome:</label>
        <input type="text" name="sobrenome">
        <label for="text" name="email" class="texto">E-mail:</label>
        <input type="text" name="email">
        <label for="mensagem" class="texto">Mensagem:</label>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>       
    </fieldset>
    
    <input type="submit" class="botoes">
    <input type="reset" value="Limpar" class="botoes">
    
    <a href="index.html">Voltar à Página Principal</a>
</body>
</html>

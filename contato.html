<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
</head>
<body>
    <header> 
        <div class="container">
        <h1 class="text-center" id="title">Contato</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="row">
            <div class=" mx-auto d-block justify-content-center">
                <img src="imagens/oleo2.jpg" alt="foto de frascos de óleos essencias">
            </div>

        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-12">
                <fieldset class="col-12">
                    <form action="get">
                    <legend id="lgd">Informações de Contato</legend>
                    <div class="form-row">
                        <div class="col">
                        <label for="nome">Nome: </label>
                          <input type="text" class="form-control" placeholder="Nome">
                        </div>
                        <div class="col">
                        <label for="nome">Sobrenome: </label>
                          <input type="text" class="form-control" placeholder="Sobrenome">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlInput1">Email:</label>
                        <input type="email" class="form-control" id="txtemail" placeholder="Seu e-mail aqui">
                      </div>
                      <div class="form-group">
                        <label for="txtarea">Mensagem:</label>
                        <textarea class="form-control" id="txtarea" rows="3"></textarea>
                      </div>
                    
                </form>       
                </fieldset>
                <div class="d-flex justify-content-center" id="btn">
                    <button type="submit" class="btn btn-success"  >Enviar</button>
                    <button type="reset" class ="btn btn-danger " >Limpar</button>
                </div>
                
            </div>

        </div>

    </div>
    <div id="voltar">
        <a href="index.html" target="_blank">Voltar à Página Principal</a>
    </div>
    
    <div>
       <h5 id="local">Onde Estamos:</h5>
    </div>
    <div id="mapa">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3454.2170495195214!2d-51.23448512352493!3d-30.03063033063755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9519790fe362d2a1%3A0xc2f25092bd20c21f!2sR.%20dos%20Andradas%20-%20Centro%20Hist%C3%B3rico%2C%20Porto%20Alegre%20-%20RS!5e0!3m2!1spt-BR!2sbr!4v1693947097893!5m2!1spt-BR!2sbr" width="750" height="380" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</body>
</html>

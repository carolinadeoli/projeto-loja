<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
</head>
<body>
    <h1>Contato</h1>
    
        <img src="imagens/oleo2.jpg" alt="foto de frascos de óleos essencias">
    
    
    
    <fieldset>
        <form action="get">
        <legend>Informações de Contato</legend>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" size="40">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" size="40">
        <label for="text" name="email" >E-mail:</label>
        <input type="text" name="email" size="40">
        <label for="mensagem" class="texto">Mensagem:</label>
        <textarea name="msg" id="imsg" cols="45" rows="10" placeholder="Digite sua mensagem aqui.."></textarea>
    </form>       
    </fieldset>
    </div>
    
    
   
    <div class="botoes">
        <button type="submit" >Enviar</button>
        <button type="reset" >Limpar</button>
    </div>
    
    <a href="index.html" target="_blank">Voltar à Página Principal</a>
</body>
</html>
